<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Moment.js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- My own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <h6 class="col-1 hour">9AM</h6>
        <textarea class="col-10" name="note" id="9"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      
      <div class="row">
        <h6 class="col-1 hour">10AM</h6>
        <textarea class="col-10" name="note" id="10"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">11AM</h6>
        <textarea class="col-10" name="note" id="11"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">12PM</h6>
        <textarea class="col-10" name="note" id="12"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">1PM</h6>
        <textarea class="col-10" name="note" id="13"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">2PM</h6>
        <textarea class="col-10" name="note" id="14"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      
      <div class="row">
        <h6 class="col-1 hour">3PM</h6>
        <textarea class="col-10" name="note" id="15"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">4PM</h6>
        <textarea class="col-10" name="note" id="16"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row">
        <h6 class="col-1 hour">5PM</h6>
        <textarea class="col-10" name="note" id="17"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </body>
</html>
